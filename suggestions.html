        <div class="container mt-5">
            <h1>Contact Me!</h1>
            <form class="row g-3" action="https://formsubmit.co/7ab8bde0f8e4c1049c18179af33043e4" method="POST">
                <!-- HoneyPot -->
                <input type="text" name="_honey" style="display: none;">
                
                <!--Disbale Captcha-->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://ismailstarke.github.io/recipes/success.html">

                <!--FirstName-->
                <div class="col-lg-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="Name" id="firstName" required>
                </div>

                <div class="col-lg-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
                </div>

                <div class="col-lg-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="text" class="form-control" name="email" id="emailInfo" required>
                </div>

                <div class="col-lg-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="(+27)12 345 6789">
                </div>

                <div class="col-lg-12">
                    <label for="comments" class="form-label">Any suggestions?</label>
                    <textarea class="form-control" name="Comments,&nbsp;Suggestions" id="comments" rows="3"></textarea>
                </div>

                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
